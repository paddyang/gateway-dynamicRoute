<!DOCTYPE html>
<html lang="en">
<style type="text/css" id="19762177980"></style>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>修改密码</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/home.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="shortcut icon" href="http://ls.dqqkp.com/favicon.ico">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div id="nav">
        <script>
            $("#nav").load("/html/nav.html");
        </script>
    </div>

    <!---->
    <div id="wrapper wrapper-content" style="padding: 10px;">
        <form>
            <div class="form-group">
                <label>旧密码</label>
                <input class="form-control" type="password" id="oldPassword" name="password" placeholder="请输入旧密码">
            </div>
            <div class="form-group">
                <label>新密码</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="请输入新密码">
            </div>
            <div class="form-group">
                <label>确认密码</label>
                <input class="form-control" type="password" id="newPassword" name="password" placeholder="请再次输入新密码">
            </div>

            <div class="form-group">
                <button type="button" onclick="editPass()" class="btn btn-success">确认修改</button>
            </div>
        </form>
    </div>
    <!----><!---->
</div>
<script>
    function editPass() {
        var oldPassword = $("#oldPassword").val();
        var password = $("#password").val();
        var newPassword = $("#newPassword").val();
        $.post('/editPass',{"oldPassword":oldPassword,"password":password,"newPassword":newPassword},function (data) {
            if (data.status==200) {
                alert(data.msg);
            }else{
                window.location.href="/html/login.html";
            }
        },'json');

    }
</script>
</body>
</html>
