<!DOCTYPE html>
<html><style type="text/css" id="19762177980"></style><head lang="en"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>登录平台</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/home.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="shortcut icon" href="http://ls.dqqkp.com/favicon.ico">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>登录平台</h1>
            <form class="form form-horizontal">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="密码">
                </div>
                <input onclick="login()" type="button" name="btnsubmit" value="登录" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>
function login(){
	var username = $("#username").val();
	var password = $("#password").val();
	if (!username || !password) {
		alert("用户名或密码不能为空");
	} else {
		$.get('/mgr/login?username='+username+'&password='+password, function(data) {
			if (data.status == 200){
				//成功
                sessionStorage.setItem("username",username);
				window.location.href='/html/index.html';
			} else {
				alert(data.msg);
			}
		},'json');
	}
}
</script>
